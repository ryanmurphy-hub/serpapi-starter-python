name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: ${{ matrix.os }} â€¢ py${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.10", "3.11"]

    env:
      SERPAPI_API_KEY: ""            # tests don't need a real key right now
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONUTF8: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"

      - name: Upgrade build tooling
        run: python -m pip install -U pip setuptools wheel

      - name: Install deps
        run: pip install -e . pytest requests python-dotenv

      - name: Sanity import check
        run: python - << 'PY'
import sys, platform
print("Python", sys.version)
print("Platform", platform.platform())
import requests, dotenv
print("imports ok: requests, dotenv")
PY

      - name: Run tests
        run: pytest -q
